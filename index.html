<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersetzungsplattform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Übersetzungsplattform für Deutsch</h1>
        <textarea id="textInput" placeholder="Geben Sie den deutschen Text hier ein..."></textarea>
        <select id="languageSelect">
            <option value="ar">Arabisch</option>
            <option value="tr">Türkisch</option>
            <option value="uk">Ukrainisch</option>
        </select>
        <button id="startButton">Starten</button>
        <button id="stopButton">Stoppen</button>
        <button id="prevButton">Vorherige</button>
        <button id="nextButton">Nächste</button>
        <div id="textOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
